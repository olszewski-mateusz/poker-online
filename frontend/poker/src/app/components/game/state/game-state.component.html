<div class="poker-panel"
     [class.mobile]="mobile()"
     [class.desktop]="!mobile()">

  <div class="phase poker-text-light">
    {{translatedGamePhase()}}
  </div>

  <div class="property">
    <mat-icon inline>trophy</mat-icon>
    <span>Round reward: </span>
    {{roundReward()}}
  </div>

  <div class="property">
    <mat-icon inline>poker_chip</mat-icon>
    <span>Current bet: </span>
    {{currentBet()}}
  </div>


  <div class="property">
    <mat-icon inline>account_circle</mat-icon>
    <span>Turn: {{currentPlayer()?.name ?? '-'}}</span>
  </div>

</div>
