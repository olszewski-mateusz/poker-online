<mat-toolbar>
  @if (myPlayer(); as myPlayer) {
    <div class="player-info">
      <div>
        <mat-icon>account_circle</mat-icon>
        <span>{{myPlayer.name}}</span>
      </div>

      <div>
        <mat-icon>paid</mat-icon>
        <span>{{myPlayer.money}}</span>
      </div>

      <div>
        <mat-icon>poker_chip</mat-icon>
        <span>{{myPlayer.bet}}</span>
      </div>
    </div>

    <div class="menu">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  }
</mat-toolbar>
