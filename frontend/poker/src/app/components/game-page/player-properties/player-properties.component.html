<div class="wrapper">

      <mat-icon>account_circle</mat-icon>
      {{selectedPlayer.name}}

    <div>
      <mat-icon>paid</mat-icon>
      {{selectedPlayer.money}}
    </div>
    <div>
      <mat-icon>poker_chip</mat-icon>
      {{selectedPlayer.bet}}
    </div>
  }
</div>
