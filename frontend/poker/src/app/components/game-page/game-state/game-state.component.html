<div class="wrapper">
  <div>
    Phase: {{translatedGamePhase()}}
  </div>
  <div>
    <span>Round reward: </span>
    <mat-icon>trophy</mat-icon>
    {{collectedBet()}}
  </div>
  <div>
    <span>Current bet: </span>
    <mat-icon>poker_chip</mat-icon>
    {{currentBet()}}
  </div>
  @if (currentPlayer()) {
    <div>
      Turn: {{currentPlayer()?.name}}
    </div>
  }
</div>
