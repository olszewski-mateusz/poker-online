<div class="wrapper mat-elevation-z5">
  <div class="phase">
    {{translatedGamePhase()}}
  </div>
  <div class="property">
    <mat-icon>trophy</mat-icon>
    <span>Round reward: </span>
    {{collectedBet()}}
  </div>
  <div class="property">
    <mat-icon>poker_chip</mat-icon>
    <span>Current bet: </span>
    {{currentBet()}}
  </div>
  @if (currentPlayer()) {
    <div class="property">
      <mat-icon>account_circle</mat-icon>
      <span>Turn: {{currentPlayer()?.name}}</span>
    </div>
  }
</div>
