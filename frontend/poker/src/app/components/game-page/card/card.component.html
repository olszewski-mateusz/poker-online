<div class="card"
     [class.red]="isRed()"
     [class.size-small]="isSmall()"
     [class.size-medium]="isMedium()"
     [class.size-big]="isBig()"
     [class.interactive]="interactive()"
     (click)="onCardClick()">
  <div class="rank">{{ rankValue() }}</div>
  <div class="suit">{{ suitValue() }}</div>
  @if (!isSmall()) {
    <div class="big-suit">{{ suitValue() }}</div>
  }
</div>
