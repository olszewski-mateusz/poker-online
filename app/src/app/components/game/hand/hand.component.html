@for (card of myCards(); track (card.suit + card.rank)) {
  <div class="card-column"
       [class.mobile]="mobile()"
       [class.desktop]="!mobile()">
    <poker-game-card [rank]="card.rank" [suit]="card.suit"
                     [size]="cardsSize()"
                     [interactive]="cardsInteractive()"
                     (clicked)="cardClicked(card)"/>
    @if (isCardSelected(card)) {
      <div class="replace-label poker-text">x</div>
    }
  </div>
}
