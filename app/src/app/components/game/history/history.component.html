<div class="poker-panel"
     [class.mobile]="mobile()"
     [class.desktop]="!mobile()">
  @if (!mobile()) {
    <div class="header poker-text-light">
      <mat-icon inline>event_note</mat-icon>
      <h2>History:</h2>
    </div>
  }

  <div class="container">
    <mat-list>
      @for (entry of historyEntries(); track $index) {
        <mat-list-item>
          <span matListItemTitle>{{entry}}</span>
        </mat-list-item>
      }
    </mat-list>
  </div>
</div>
